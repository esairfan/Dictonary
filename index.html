<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter Word" id="searchInput">
            <button id="searchButton">Search</button>
        </div>
        <div class="answer">
            <div class="word">
                <h1 id="wordTitle"></h1>
            </div>
            <div class="meaning">
                <div class="partofspeech">
                     
                </div>
                <div class="mean">
                    <p id="wordMeaning">Definition of the word will appear here.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
